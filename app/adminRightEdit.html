          <img src="images/keyboard_S.png" alt="SurveyDoor">

        <a href="#" class="navbar-brand">Survey Door 调查系统</a>

        </ul>

    </div>
  </nav>
  <!-- nav end -->

  <!-- body start -->
  <div class="container-fluid login-body">
    <div class="row">
      <div class="col-sm-8 col-md-6 col-lg-4 login-box">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>编辑权限</h3>
            <form action="#">
              <div class="form-group">
                <label>权限名称</label>
                <input type="text" class="form-control" value="ChartOutputAction" placeholder="权限名称">
              </div>
              <div class="form-group">
                <label>权限URL</label>
                <input type="text" class="form-control" value="/ChartOutputAction" placeholder="权限URL">
              </div>
              <div class="form-group">
                <label>权限位</label>
                <input type="text" class="form-control" value="0" placeholder="权限位">
              </div>
              <div class="form-group">
                <label>权限码</label>
                <input type="text" class="form-control" value="1" placeholder="权限码">
              </div>
              <div class="form-group">
                <label class="checkbox-inline">
                  <input type="checkbox">公共资源
                </label>
              </div>
              <div class="form-group">
                <label>权限描述</label>
                <textarea name="introduction" class="form-control" cols="30" rows="5" placeholder="权限描述"></textarea>
                <span class="help-block">123</span>
              </div>
              <input type="submit" value="Submit" class="btn btn-success pull-right">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- body end -->

  <script type="text/javascript" src="scripts/jquery.js"></script>
