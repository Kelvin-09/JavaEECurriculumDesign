  <!-- body start -->
  <div class="container-fluid login-body">
    <div class="row">
      <div class="col-sm-10 col-lg-8 login-box">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>编辑角色</h3>
            <form action="#" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">角色名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" value="角色名称" placeholder="角色名称">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">角色值</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" value="角色值" placeholder="角色值">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">角色描述</label>
                <div class="col-sm-10">
                  <textarea name="introduction" class="form-control" cols="30" rows="5"></textarea>
                  <span class="help-block">123</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-5">
                  <select name="leftSelect" class="form-control" multiple>
                    <option value="1">option 1</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                    <option value="4">option 4</option>
                    <option value="5">option 5</option>
                  </select>
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-default btn-block">&gt;</button>
                  <button class="btn btn-default btn-block">&lt;</button>
                  <button class="btn btn-default btn-block">&gt;&gt;</button>
                  <button class="btn btn-default btn-block">&lt;&lt;</button>
                </div>
                <div class="col-xs-5">
                  <select name="rightSelect" class="form-control" multiple>
                    <option value="1">option 1</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                    <option value="4">option 4</option>
                    <option value="5">option 5</option>
                  </select>
                </div>
              </div>
              <input type="submit" value="Submit" class="btn btn-success pull-right">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- body end -->
