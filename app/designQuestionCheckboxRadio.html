  <!-- body start -->
  <div class="container-fluid login-body">
    <div class="row">
      <div class="col-sm-8 col-md-6 col-lg-4 login-box">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>非矩阵型选择问题设计</h3>
            <form action="#">
              <div class="form-group">
                <label>问题标题</label>
                <input type="text" class="form-control" placeholder="问题标题">
              </div>
              <div class="form-group">
                <label>问题选项</label>
                <textarea name="descripe" cols="30" rows="5" class="form-control" placeholder="问题选项"></textarea>
                <span class="help-block">help text here</span>
              </div>
              <div class="form-group">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="has" value="1" data-toggle="collapse" data-target="#collapseOthers">是否含有“其它”选项
                  </label>
              </div>
              <div id="collapseOthers" class="collapse">
                <div class="form-group">
                  <h3 class="control-label">“其它”项类型</h3>
                  <div class="control-container">
                    <label class="radio-inline"><input type="radio" name="type" value="1">option 1</label>
                    <label class="radio-inline"><input type="radio" name="type" value="2">option 2</label>
                    <label class="radio-inline"><input type="radio" name="type" value="3">option 3</label>
                  </div>
                </div>
                <div class="form-group">
                  <label>“其它”项下拉列表选项</label>
                  <textarea name="descripe" cols="30" rows="5" class="form-control" placeholder="下拉列表选项"></textarea>
                  <span class="help-block">help text here</span>
                </div>
              </div>
              <input type="submit" value="Submit" class="btn btn-success pull-right">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- body end -->

  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.js"></script>
